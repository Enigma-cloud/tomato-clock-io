<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tymer</title>
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" loop muted autoplay disablePictureInPicture>
        <source src="./assets/jp-room.mp4"></source>
    </video>
    <div class="video-overlay">
        <!-- Video by <a href="https://pixabay.com/users/heheqingpo-21680118/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=74450">heheqingpo</a> from <a href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=74450">Pixabay</a> -->
    </div>
    <!-- Container -->
    <div class="container">
        <!-- Menu -->
        <div class="menu" id="menu">
           <div class="menu-list">
                <button class="icon-btn" id="clock-btn" title="Clock"><i class="fas fa-clock"></i></button>
                <button class="icon-btn" id="countdown-btn" title="Countdown"><i class="fas fa-calendar-day"></i></button>
                <button class="icon-btn" id="stopwatch-btn" title="Stopwatch"><i class="fas fa-stopwatch"></i></button>
                <button class="icon-btn" id="settings-btn" title="Settings"><i class="fas fa-cog"></i></button>
           </div>
        </div>
        <!-- Temporary Landing View -->
        <h1 style="display: flex; justify-content: center; align-items: center;">Tymer</h1>
        <!-- Clock -->
        <div id="clock-container" hidden>
            <h1 id="clock-title">Clock</h1>
            <ul class="list">
                <li><span class="time-span clock-time"></span>Hours</li>
                <li><span class="time-span time-divider">:</span></li>
                <li><span class="time-span clock-time"></span>Minutes</li>
                <li><span class="time-span time-divider">:</span></li>
                <li><span class="time-span clock-time"></span>Seconds</li>
            </ul>
        </div>
        <!-- Countdown -->
        <div id="countdown-container" hidden>
            <!-- Input -->
            <div class="input-container" id="countdown-input" hidden>
                <form class="form" id="countdownForm">
                    <label for="countdown-title" hidden>Title</label>
                    <input class="custom-input" type="text" name="countdown-title" id="countdown-input-title" placeholder="What are you counting down to?"  autofocus required>
                    <label for="date-picker" hidden>Select a Date</label>
                    <input class="custom-input" type="date" name="date" id="date-picker" required>
                    <button class="custom-btn" type="submit">Submit</button>
                </form>
            </div>
            <!-- Countdown -->
            <div class="countdown" id="countdown" hidden>
                <h1 id="countdown-title">Countdown Title</h1>
                <ul class="list">
                    <li><span class="time-span countdown-time"></span>Days</li>
                    <li><span class="time-span countdown-time"></span>Hours</li>
                    <li><span class="time-span countdown-time"></span>Minutes</li>
                    <li><span class="time-span countdown-time"></span>Seconds</li>
                </ul>
                <button id="countdown-reset-btn">Reset</button>
            </div>
            <!-- Complete -->
            <div class="complete" id="complete" hidden>
                <h1 class="complete-title">Countdown Complete!</h1>
                <h1 id="complete-info"></h1>
                <button id="complete-button">Set New Countdown</button>
            </div>
        </div>
        <!-- Stopwatch -->
        <div id="stopwatch-container" hidden>
           <!-- Input -->
           <div class="input-container" id="stopwatch-inputs">
                <form class="form" id="stopwatchForm">
                    <label for="stopwatch-title" hidden>Title</label>
                    <input class="custom-input" type="text" name="stopwatch-title" id="stopwatch-input-title" placeholder="Stopwatch title..."  autofocus>
                    <p class="time-elements">
                        <label for="hours" hidden>Hours</label>
                        <input class="time-input" type="number" min="0" max="25" id="stopwatch-hours" placeholder="Hours">
                        <label for="hours" hidden>Minutes</label>
                        <input class="time-input" type="number" min="0" id="stopwatch-minutes" placeholder="Minutes">
                        <label for="hours" hidden>Seconds</label>
                        <input class="time-input" type="number" min="0" id="stopwatch-seconds" placeholder="Seconds">
                    </p>
                    <button class="custom-btn" type="submit">Submit</button>
                </form>
            </div>
            <!-- Stopwatch -->
            <div id="stopwatch-display" hidden>
                <h1 id="stopwatch-title">Stopwatch</h1>
                <ul class="list" id="stopwatch-list" hidden>
                    <li><span class="time-span stopwatch-time"></span>Hours</li>
                    <li><span class="time-span time-divider">:</span></li>
                    <li><span class="time-span stopwatch-time"></span>Minutes</li>
                    <li><span class="time-span time-divider">:</span></li>
                    <li><span class="time-span stopwatch-time"></span>Seconds</li>
                </ul>
                <button id="stopwatch-reset-btn">Reset</button>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
